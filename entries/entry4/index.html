<h2>"Neptune Syndrome"</h2>

<h3>That is, the almost pathological need to see, breathe and experience the sea. The sea stimulates the release of substances such as dopamine that makes us feel inexplicably happy but is also addictive. I am an addict, a sea addict, and perhaps I will never recover.</h3>
