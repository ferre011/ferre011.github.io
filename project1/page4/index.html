<body>

<p>In poetry,<br>
the number of beginnings<br>
so far exceeds<br>
the number of endings<br>
that we cannot even conceive of it.<br>
Not every poem<br>
is finishedâ€”<br>
one poem is abandoned,<br>
another catches fire<br>
and is carried away<br>
by the wind,<br>
which may be an ending,<br>
but it is the ending<br>
of a poem<br>
without an end.<br>
